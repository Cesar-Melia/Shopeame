<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/fonts/icons/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap-grid.min.css">
    <link rel="stylesheet" href="main.css">
    <script src="products.js" defer></script>
    <title>Shopeame</title>
</head>

<body>
    <header class="b-header">
        <div class="b-header__top d-flex justify-content-center align-items-center">
            <span class="b-header__logo d-flex justify-content-center">S</span>
            <h1 class=" b-header__h1">Shopéame!</h1>
        </div>
        <nav class="b-header__nav d-flex justify-content-center align-items-center">
            <a class="b-header__link d-flex justify-content-center" href="index.html">
                <div class="b-header__div ">
                    <span class=" b-icon__header icon-home d-flex justify-content-center"></span>
                    <span class="d-flex justify-content-center">Inicio</span>
                </div>
            </a>
            <a class="b-header__link d-flex justify-content-center" href="products.html">
                <div class="b-header__div">
                    <span class="b-icon__header icon-products d-flex justify-content-center"></span>
                    <span class="d-flex justify-content-center">Productos</span>
                </div>
            </a>
            <a class="b-header__link d-flex justify-content-center" href="management.html">
                <div class="b-header__div">
                    <span class="b-icon__header icon-gear d-flex justify-content-center"></span>
                    <span class="d-flex justify-content-center">Gestión</span>
                </div>
            </a>
        </nav>
    </header>
    <main class="container-fluid d-flex justify-content-center">
        <div class="b-gallery">
            <div class="d-flex justify-content-between align-items-center">
                <h2 data-function="gallery-h2" class="b-gallery__h2">Listado de productos</h2>
                <div>
                    <button data-function="button-block"
                        class="b-gallery__button b-gallery__button--pressed d-none d-sm-block">
                        <span class="b-icon__list-block icon-blocks"></span>
                    </button>
                    <button data-function="button-list" class="b-gallery__button  d-none d-sm-block">
                        <span class="b-icon__list-block icon-list"></span>
                    </button>
                </div>
            </div>
            <div class="d-flex justify-content-end">
                <input data-function="search" class="b-gallery__search" type="text" placeholder="Buscar">
            </div>
            <div data-function="products" class="d-flex justify-content-center flex-wrap row no-gutters">
            </div>
        </div>
    </main>
    <footer class="b-footer d-flex flex-column">
        <p class="b-footer__p d-flex justify-content-center">Siguenos en:</p>
        <div class="d-flex justify-content-center">
            <div class="d-flex flex-column align-items-center">
                <a class="b-footer__social" href="">Twitter <span class="b-icon__social icon-twitter"></span></a>
            </div>
            <span class="b-footer__separator ">|</span>
            <div class="d-flex flex-column align-items-center">
                <a class="b-footer__social" href="">Facebook <span class="b-icon__social icon-facebook2"></span></a>
            </div>
            <span class="b-footer__separator">|</span>
            <div class="d-flex flex-column align-items-center">
                <a class="b-footer__social" href="">Instagram <span class="b-icon__social icon-instagram"></span></a>
            </div>
            <span class="b-footer__separator">|</span>
            <div class="d-flex flex-column align-items-center">
                <a class="b-footer__social" href="">TikTok <span class="b-icon__social icon-tiktok"></span></a>
            </div>
        </div>
        <p class="b-footer__p d-flex justify-content-center">Copyright Shopéame © 2020</p>

    </footer>
</body>

</html>
